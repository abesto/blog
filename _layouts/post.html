---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} • {{ page.author }}{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %}
      •
      <a href="http://twitter.com/share?text={{ page.title }}&url={{ page.url | prepend: site.url }}&via={{ site.twitter_username}}&related={{ site.twitter_username }}">Twitter</a>
      •
      <a href="https://plus.google.com/share?url={{ page.url | prepend: site.url }}">Google+</a>
      •
      <a href="http://www.reddit.com/submit?url={{ page.url | prepend: site.url }}&title={{ page.title }}">Reddit</a>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

    <section>
		<h1>Comments</h1>
		<div id="disqus_thread"></div>
		<script type="text/javascript">
			var disqus_shortname = 'abestoswoes';
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
	</section>
</div>
