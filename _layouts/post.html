---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} • {{ page.author }}{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %}
      •
      <a href="http://twitter.com/share?text={{ page.title }}&url={{ page.url | prepend: site.url }}&via={{ site.twitter_username}}&related={{ site.twitter_username }}">Twitter</a>
      •
      <a href="https://plus.google.com/share?url={{ page.url | prepend: site.url }}">Google+</a>
      •
      <a href="http://www.reddit.com/submit?url={{ page.url | prepend: site.url }}&title={{ page.title }}">Reddit</a>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <section>
    <h1>Comments</h1>
    {% include disqus.html %}
  </section>
</div>
